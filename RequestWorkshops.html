     <header>

            <h1 id="TitleSubject">The Makers <span id=brown>Spot</span> <img id=logo src="images/tms.png"></h1>
            </div>
<div id="OptionBar">

     <div id="content">
        
      
        <div id="backg"
></div>
        <h2 id="h2Request">Request Workshops</h2>
        <h3 id="h3Request">Choose a Workshop:</h3>
        <div id="dropdownRequest">
            <select name="workshop" id="workshop">
                <option value="woodwork">Woodwork</option>
                <option value="pottery">Pottery</option>
                <option value="painting">Painting</option>
            </select>
        </div>
        <img id="UserIcon" src="images/profile.png" alt="User Icon">
        <div id="RequestForm">
            <form action="/submit_request" method="post">
                <span id="name">
                <label for="name"> Maker's Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                </span>
                <label for="email">Maker's Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="date">Date of workshop:</label>
                <input type="date" id="date" name="date" required><br><br>
                
                <label for="comments">Description:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
                
                <input type="submit" value="Submit Request">
            </form>
        </div>
   
        <h3 id="h3Discount">Got a Promo Code?</h3>
         <div id="discount"> 
        <form action="/apply_promo" method="post">
            <input type="text" id="promo" name="promo" placeholder="Enter Promo Code">
            <input type="submit" value="Apply">
        
    </div>

</div>
