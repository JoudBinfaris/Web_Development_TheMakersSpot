<div id="mscontent">
<!-- ===== Section 1: Delete Staff ===== -->
    <form  id="Deletestaff" class="ms-form" method="post">
      <h3 class="ms-subtitle">Manage Staff Members</h3>

      <div class="ms-staff-list">
        <label class="ms-staff-item">
          <img src="images/StaffMembericon.png" alt="Employee">
          <span>Employee Name</span>
          <input type="checkbox" name="delete[]" value="emp1">
        </label>

        <label class="ms-staff-item">
          <img src="images/StaffMembericon.png" alt="Employee">
          <span>Employee Name</span>
          <input type="checkbox" name="delete[]" value="emp2">
        </label>

        <label class="ms-staff-item">
          <img src="images/StaffMembericon.png" alt="Employee">
          <span>Employee Name</span>
          <input type="checkbox" name="delete[]" value="emp3">
        </label>
      </div>

      <div class="ms-actions">
        <button type="submit" class="ms-btn ms-danger">Delete</button>
      </div>
    </form>

    <!-- ===== Section 2: Add Staff ===== -->
    <form  id="Addstaff" class="ms-form" method="post">
      <h3 class="ms-subtitle">Add New Staff Member</h3>

      <div class="ms-grid">
        <div class="ms-group">
          <label for="msName">Name <span class="ms-star">*</span></label>
          <input id="msName" type="text" required>
        </div>

        <div class="ms-group">
          <label for="msPhoto">Photo <span class="ms-star">*</span></label>
          <input id="msPhoto" type="file" accept="image/*" required>
        </div>

        <div class="ms-group">
          <label for="msEmail">Email <span class="ms-star">*</span></label>
          <input id="msEmail" type="email" required>
        </div>

        <div class="ms-group">
          <label for="msExpertise">Expertise <span class="ms-star">*</span></label>
          <input id="msExpertise" type="text" required>
        </div>

        <div class="ms-group">
          <label for="msDob">Date of Birth <span class="ms-star">*</span></label>
          <input id="msDob" type="date" required>
        </div>

        <div class="ms-group">
          <label for="msSkills">Skills <span class="ms-star">*</span></label>
          <input id="msSkills" type="text" required>
        </div>

        <div class="ms-group ms-full">
          <label for="msEducation">Education <span class="ms-star">*</span></label>
          <input id="msEducation" type="text" required>
        </div>
      </div>

      <div class="ms-actions ms-full">
        <button type="submit" class="ms-btn ms-primary">Add</button>
      </div>
    </form>  
  </div>
