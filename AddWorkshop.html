<div id="content">
    <main id="aw-main">
      <div id="aw-panel">
        <h2 id="aw-heading">Add a New Workshop</h2>

        <form id="aw-form" action="#" method="post">
          <div class="aw-field">
            <label for="wname">Name <span class="star">*</span></label>
            <input id="wname" type="text" placeholder="Input field" >
          </div>

          <div class="aw-field">
            <label for="wprice">Price <span class="star">*</span></label>
            <input id="wprice" type="text" placeholder="Enter price in SAR" >
          </div>

          <div class="aw-field">
            <label for="wphoto">Photo <span class="star">*</span></label>
         
            <input id="wphoto" type="file" accept="image/*">
          </div>

          <div class="aw-field">
            <p id="aw-desc-label">Workshop Description <span class="star">*</span></p>
            <textarea id="wdesc" placeholder="Write your description here..." ></textarea>
          </div>

          <div id="aw-submit-row">
            <button type="submit" id="aw-submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </main>
